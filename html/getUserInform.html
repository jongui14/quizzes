<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {

				$.get('../xml/erabiltzaileak.xml', function(d){
					$('#boton2').click(function(){
						$("#izena").val("");
						$("#abizenak").val("");
						$("#telefonoa").val("");
						$('#eposta').val("");
					});
					var epostenZer = $(d).find('eposta');
					var izenZer = $(d).find('izena');
					var abizen1Zer = $(d).find('abizena1');
					var abizen2Zer = $(d).find('abizena2');
					var telefonoZer = $(d).find('telefonoa');
					var zenb;
					var badago=false;
					$('#boton1').click(function(){
						if($('#eposta').val()==""){
							alert("Eposta hau ez dago UPV/EHUn erregistraturik. Sartu ezazu beste bat.");
						}else{
						for (var i=0; i< epostenZer.length; i++){
							if($('#eposta').val()==epostenZer[i].childNodes[0].nodeValue){
								badago=true;
								zenb=i;
							}
						}
						if(badago){
							$("#izena").val(izenZer[zenb].childNodes[0].nodeValue);
							$("#abizenak").val(abizen1Zer[zenb].childNodes[0].nodeValue + " " + abizen2Zer[zenb].childNodes[0].nodeValue);
							$("#telefonoa").val(telefonoZer[zenb].childNodes[0].nodeValue);
						}else{
							alert("Eposta hau ez dago UPV/EHUn erregistraturik. Sartu ezazu beste bat.");
						}
						}
					})
					
				})
			});
		</script>
