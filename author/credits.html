    <script>
	function geoFindMe() {
	  var output = document.getElementById("geoId");

	  if (!navigator.geolocation){
		output.innerHTML = "<p>Zure nabigatzaileak ez du geolokalizazioa onartzen!</p>";
		return;
	  }

	  function success(position) {
		var latitudea  = position.coords.latitude;
		var longitud = position.coords.longitude;

		xhr.open("GET","../php/geolokalizazioaLortu.php?latitudea="+latitudea+"&longitud="+longitud, true);
		xhr.send();
			
	  };

	  function error() {
		output.innerHTML = "Ezin izan dugu lokalazazioa lortu!";
	  };

	  output.innerHTML = "<p>Bilatzen...</p>";

	  navigator.geolocation.getCurrentPosition(success, error);
	  
	  
	  xhr = new XMLHttpRequest();
		
		
	xhr.onreadystatechange = function(){
		if ((xhr.readyState==4)&&(xhr.status==200 )){ 
			document.getElementById("geoId").innerHTML=xhr.responseText;
		} 
	}

	}
    </script>
